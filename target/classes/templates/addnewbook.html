<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <form  th:action="@{/addthisnewbook}">
            <label for="title" style="color: white">Write title for new book:</label>
            <br>
            <input type="text" id="title" th:name="title" required minlength="1" maxlength="100">
            <br><br>
            <label for="author" style="color: white">Select author for new book:</label>
            <br>
            <select id="author" th:name="author">
                <option th:each="author : ${authors}" th:value="${author.authorID}" th:text="${author.authorName}"></option>
            </select>
            <br><br>
            <label for="genre" style="color: white">Select genre for new book:</label>
            <br>
            <select id="genre" th:name="genre">
                <option th:each="genre : ${genre}" th:value="${genre}" th:text="${genre}"></option>
            </select>
            <br><br>
            <label for="isbn" style="color: white">Write ISBN for new book:</label>
            <br>
            <input type="text" id="isbn" th:name="isbn" required minlength="10" maxlength="18">
            <br><br>
            <label for="releaseYear" style="color: white">Write year of release for new book:</label>
            <br>
            <input type="number" id="releaseYear" th:name="releaseYear" required max="2022">
            <br><br>
            <label for="url" style="color: white">Write url for new book:</label>
            <br>
            <input type="text" id="url" th:name="url">
            <br><br>
            <label for="description" style="color: white">Write description for new book:</label>
            <br>
            <textarea id="description" th:name="description" maxlength="500" cols="35" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <button onclick="window.location.href='/bookslist';">Return to books list</button>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
